<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Space</title>
    <style>
        :root {
            --dark-bg: #0a0a2a;
            --light-bg: #f0f0f0;
            --star-color: rgba(255, 255, 255, 0.8);
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --button-color: #fff;
            --text-color: #fff;
            --light-text-color: #000;
            --glow-color: rgba(0, 255, 255, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --menu-bg: #1e1e1e;
            --menu-hover-bg: #333;
            --menu-color: #fff;
            --kaos-bg: #ff0000;
            --kaos-star-color: rgba(255, 255, 0, 0.8);
            --aurora-colors: #00ff00, #00ffff, #ff00ff;
            --primary-color: #0a0a2a;
            --secondary-color: #4CAF50;
            --text-color: #ffffff;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-text-color);
        }
        .solar-system {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }
        .solar-system.light-mode {
            background: radial-gradient(ellipse at bottom, #ffffff 0%, #e0e0e0 100%);
        }
        .solar-system.kaos-mode {
            background: radial-gradient(ellipse at bottom, var(--kaos-bg) 0%, #000 100%);
        }
        .solar-system.aurora-mode {
            background: linear-gradient(to bottom, var(--aurora-colors));
            animation: aurora 5s infinite alternate;
        }
        @keyframes aurora {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
            box-shadow: 0 0 10px var(--glow-color);
        }
        .star.kaos-mode {
            background-color: var(--kaos-star-color);
            box-shadow: 0 0 10px var(--kaos-star-color);
        }
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        .sun {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffd700, #ff6b00);
            border-radius: 50%;
            box-shadow: 0 0 60px #ff6b00, 0 0 120px #ffd700;
            animation: pulse 1s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            font-size: 5rem;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .moon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: 2px solid #c0c0c0;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
            font-size: 3rem;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }
        .crypto-planet {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #1c1c1c;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px var(--glow-color);
        }
        .crypto-planet.light-mode {
            background-color: #e0e0e0;
            color: #000;
        }
        .crypto-planet-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 50%;
        }
        .crypto-price {
            position: absolute;
            bottom: -25px;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(var(--distance)) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(var(--distance)) rotate(-360deg); }
        }
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            z-index: 10;
        }
        .info-panel.light-mode {
            background: rgba(255,255,255,0.7);
            color: #000;
        }
        .title {
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            letter-spacing: 2px;
            z-index: 10;
        }
        .subtitle {
            position: absolute;
            top: 70px;
            left: 20px;
            font-size: 16px;
            color: green;
            letter-spacing: 1px;
            z-index: 10;
        }
        .menu-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #1c1c1c;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px var(--glow-color);
            width: 50px;
            height: 50px;
            z-index: 10;
            font-size: 24px;
            color: white;
        }
        .menu-icon.light-mode {
            background-color: #e0e0e0;
            color: #000;
        }
        .menu-icon-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 50%;
        }
        .search-planet {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #1c1c1c;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px var(--glow-color);
            width: 40px;
            height: 40px;
            z-index: 10;
        }
        .search-planet.light-mode {
            background-color: #e0e0e0;
            color: #000;
        }
        .search-planet-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 50%;
        }
        .search-planet.active {
            width: 200px;
            height: 40px;
            border-radius: 20px;
        }
        .search-planet input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background: transparent;
            color: #fff;
            font-size: 16px;
            display: none;
        }
        .search-planet.active input {
            display: block;
        }
        .menu-items {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 10px;
            background: var(--menu-bg);
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 120px; /* Reduzir a largura do menu */
            font-size: 14px; /* Ajustar o tamanho da fonte dos itens do menu */
        }
        .menu-icon.active .menu-items {
            display: flex;
        }
        .menu-section h3 {
            font-size: 16px; /* Ajustar o tamanho da fonte dos títulos do menu */
            cursor: pointer;
        }
        .menu-section h3 span {
            margin-left: 10px;
        }
        .submenu {
            display: none;
            margin-left: 20px;
        }
        .submenu button {
            font-size: 14px; /* Ajustar o tamanho da fonte dos botões do submenu */
            margin-left: 10px;
        }
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .notification {
            position: absolute;
            top: 10px;
            right: 120px;
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 10;
        }
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.5) 0%, transparent 70%);
            border-radius: 50%;
            animation: explode 1s ease-out;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        .spaceship {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('spaceship.png') no-repeat center center;
            background-size: contain;
            animation: fly 5s linear infinite;
        }
        @keyframes fly {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(100vw) translateY(50vh); }
        }
        @media (max-width: 600px) {
            .solar-system {
                flex-direction: column;
            }
            .menu-icon {
                width: 40px;
                height: 40px;
            }
            .search-planet {
                width: 30px;
                height: 30px;
            }
            .search-planet.active {
                width: 150px;
                height: 30px;
                border-radius: 15px;
            }
            .menu-items {
                width: 100%;
                top: auto;
                bottom: 0;
                right: 0;
                left: 0;
                padding: 5px;
            }
            .menu-items button {
                font-size: 10px;
            }
        }
        /* Tema de alto contraste */
        .high-contrast {
            --primary-color: #000000;
            --secondary-color: #FFFF00;
            --text-color: #FFFFFF;
        }
        /* Tema Daltônico */
        .colorblind-friendly {
            --primary-color: #2B2B2B;
            --secondary-color: #3498DB;
            --text-color: #FFFFFF;
        }
        .comparison-panel {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            z-index: 10;
        }
        .crypto-comparison-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }
        .crypto-comparison-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .tutorial {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 10;
            display: none;
        }
        .tutorial.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Crypto Space</div>
        <div class="subtitle" style="font-size: 12px; color: white;">the ultimate cryptocurrency dashboard that’s truly out of this world!</div>
        <div class="search-planet" id="searchPlanet">
            <div class="search-planet-inner">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchInput" placeholder="Search crypto...">
            </div>
        </div>
        <div class="notification" id="notification">Price alert!</div>
        <div class="tutorial" id="tutorial">
            <p>Welcome to Crypto Space! Click on the planets to see more details.</p>
            <button onclick="hideTutorial()">Got it!</button>
        </div>
    </header>
    <main>
        <div class="solar-system" id="solarSystem">
            <div class="stars" id="starContainer"></div>
            <div class="sun">🌞</div>
            <div class="moon" id="moon">🌙</div>
            <div id="cryptoPlanetsContainer"></div>
            <div class="info-panel" id="cryptoInfo">Loading cryptocurrency data...</div>
            <div id="loadingSpinner" class="spinner"></div>
            <div class="menu-icon" aria-label="Menu" aria-expanded="false" tabindex="0" onclick="toggleMenu()">
                <div class="menu-icon-inner">
                    ☰
                    <div class="menu-items">
                        <div class="menu-section" onclick="toggleSubMenu(event, 'standardModes')">
                            <h3>Standard Modes <span>▼</span></h3>
                            <div class="submenu" id="standardModes">
                                <button onclick="loadUniverse('market_cap')">Top Market Cap</button>
                                <button onclick="loadUniverse('meme')">Meme Coins</button>
                                <button onclick="loadUniverse('stablecoins')">Stablecoins</button>
                            </div>
                        </div>
                        <div class="menu-section" onclick="toggleSubMenu(event, 'specialModes')">
                            <h3>Special Modes <span>▼</span></h3>
                            <div class="submenu" id="specialModes">
                                <button onclick="setAstralLayout()">Astral Layout</button>
                                <button onclick="setDegenLayout()">Degen Layout</button>
                                <button onclick="setGalacticLayout()">Galactic Layout</button>
                                <button onclick="setNebulaLayout()">Nebula Layout</button>
                                <button onclick="setKaosLayout()">Kaos Layout</button>
                                <button onclick="setCosmicLayout()">Cosmic Layout</button>
                                <button onclick="setMysticLayout()">Mystic Layout</button>
                                <button onclick="setRetroLayout()">Retro Layout</button>
                                <button onclick="setFuturisticLayout()">Futuristic Layout</button>
                                <button onclick="setAlienLayout()">Alien Layout</button>
                                <button onclick="setOceanicLayout()">Oceanic Layout</button>
                                <button onclick="setVolcanicLayout()">Volcanic Layout</button>
                                <button onclick="setAuroraLayout()">Aurora Layout</button>
                            </div>
                        </div>
                        <div class="menu-section" onclick="toggleSubMenu(event, 'settings')">
                            <h3>Settings <span>▼</span></h3>
                            <div class="submenu" id="settings">
                                <button onclick="toggleTheme()">Toggle Theme</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentLayout = 'market_cap';
        let menuActive = false;
        let cachedData = {};
        let isLightMode = false;
        let allCryptoData = [];
        let moonPhaseIndex = 0;
        const moonPhases = ['🌑', '🌒', '🌓', '🌔', '🌕', '🌖', '🌗', '🌘'];

        // Função para criar estrelas
        function createStars() {
            const starsContainer = document.getElementById('starContainer');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 2}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        // Função para carregar dados da API
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }

        // Função para carregar o universo de criptomoedas
        async function loadUniverse(type) {
            const apiMap = {
                market_cap: 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc',
                meme: 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=meme-token',
                stablecoins: 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=stablecoins',
            };

            const url = apiMap[type] || apiMap.market_cap;
            document.getElementById('loadingSpinner').style.display = 'block';  // Show spinner
            try {
                let data;
                if (cachedData[type]) {
                    data = cachedData[type];
                } else {
                    data = await fetchData(url);
                    cachedData[type] = data;
                }

                allCryptoData = data;
                renderPlanets(data);
                renderSolarSystem();

                document.getElementById('loadingSpinner').style.display = 'none';  // Hide spinner
            } catch (error) {
                document.getElementById('cryptoInfo').innerText = 'Failed to load data. Please check your network connection.';
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        // Função para renderizar os planetas
        function renderPlanets(data) {
            const cryptoPlanetsContainer = document.getElementById('cryptoPlanetsContainer');
            const infoPanel = document.getElementById('cryptoInfo');

            cryptoPlanetsContainer.innerHTML = '';
            data.slice(0, 10).forEach((crypto, index) => {
                const distance = 100 + index * 50;
                const planet = document.createElement('div');
                planet.classList.add('crypto-planet');
                planet.dataset.id = crypto.id;
                if (isLightMode) planet.classList.add('light-mode');
                planet.style.setProperty('--distance', `${distance}px`);
                planet.style.width = `${Math.random() * 40 + 30}px`;
                planet.style.height = planet.style.width;
                planet.style.animation = `orbit ${20 + index * 5}s infinite linear`;
                planet.style.animationDelay = `${index * 0.5}s`;  // Add delay for spiral effect

                // Ajustar a precisão do preço
                let price = crypto.current_price;
                if (price < 0.01) {
                    price = price.toFixed(6);
                } else {
                    price = price.toFixed(2);
                }

                planet.innerHTML = `
                    <div class="crypto-planet-inner">
                        <img src="${crypto.image}" alt="${crypto.name}" width="30" height="30" loading="lazy">
                    </div>
                    <div class="crypto-price">$${price}</div>
                `;

                // Adicionar evento de clique para redirecionar para o CoinGecko
                planet.addEventListener('click', () => {
                    window.open(`https://www.coingecko.com/en/coins/${crypto.id}`, '_blank');
                });

                planet.addEventListener('mouseover', () => {
                    infoPanel.innerHTML = `<strong>${crypto.name}</strong><br>Price: $${price}`;
                });

                cryptoPlanetsContainer.appendChild(planet);
            });
        }

        // Função para renderizar o sistema solar
        function renderSolarSystem() {
            const sun = document.querySelector('.sun');
            const moon = document.querySelector('.moon');
            const moonOrbit = moon.getBoundingClientRect();
            const sunCenter = sun.offsetWidth / 2;
            let moonAngle = 0;
            function animateMoon() {
                moonAngle = (moonAngle + 1) % 360;
                moon.style.transform = `translate(${sunCenter + sunCenter * Math.cos(Math.PI / 180 * moonAngle)}px, ${sunCenter - sunCenter * Math.sin(Math.PI / 180 * moonAngle)}px)`;
                requestAnimationFrame(animateMoon);
            }
            animateMoon();
        }

        // Função para alternar o menu
        function toggleMenu() {
            menuActive = !menuActive;
            const menu = document.querySelector('.menu-icon');
            menu.setAttribute('aria-expanded', menuActive);
            if (menuActive) {
                menu.classList.add('active');
            } else {
                menu.classList.remove('active');
            }
        }

        // Função para alternar os submenus
        function toggleSubMenu(event, submenuId) {
            event.stopPropagation();
            const submenu = document.getElementById(submenuId);
            if (submenu.style.display === 'block') {
                submenu.style.display = 'none';
            } else {
                submenu.style.display = 'block';
            }
        }

        // Função para definir o layout astral
        function setAstralLayout() {
            document.getElementById('solarSystem').style.background = 'radial-gradient(ellipse at bottom, #ffcc00 0%, #660000 100%)';
            loadUniverse('market_cap');
        }

        // Função para definir o layout degen
        function setDegenLayout() {
            document.getElementById('solarSystem').style.background = 'linear-gradient(to right, #8e44ad, #3498db)';
            loadUniverse('meme');
        }

        // Função para definir o layout padrão
        function setStandardLayout() {
            document.getElementById('solarSystem').style.background = 'radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%)';
            loadUniverse('stablecoins');
        }

        // Função para definir o layout galáctico
        function setGalacticLayout() {
            document.getElementById('solarSystem').style.background = 'radial-gradient(ellipse at bottom, #000033 0%, #000066 100%)';
            loadUniverse('market_cap');
        }

        // Função para definir o layout nebula
        function setNebulaLayout() {
            document.getElementById('solarSystem').style.background = 'linear-gradient(to right, #ff7e5f, #feb47b)';
            loadUniverse('meme');
        }

        // Função para definir o layout kaos
        function setKaosLayout() {
            document.getElementById('solarSystem').classList.add('kaos-mode');
            const starsContainer = document.getElementById('starContainer');
            starsContainer.innerHTML = '';
            for (let i = 0; i < 300; i++) {
                const star = document.createElement('div');
                star.classList.add('star', 'kaos-mode');
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
            for (let i = 0; i < 10; i++) {
                const explosion = document.createElement('div');
                explosion.classList.add('explosion');
                explosion.style.left = `${Math.random() * 100}%`;
                explosion.style.top = `${Math.random() * 100}%`;
                explosion.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(explosion);
            }
            for (let i = 0; i < 5; i++) {
                const spaceship = document.createElement('div');
                spaceship.classList.add('spaceship');
                spaceship.style.left = `${Math.random() * 100}%`;
                spaceship.style.top = `${Math.random() * 100}%`;
                spaceship.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(spaceship);
            }
            loadUniverse('market_cap');
        }

        // Função para definir o layout cósmico
        function setCosmicLayout() {
            document.getElementById('solarSystem').style.background = 'radial-gradient(ellipse at bottom, #2c3e50 0%, #1c2833 100%)';
            loadUniverse('market_cap');
        }

        // Função para definir o layout místico
        function setMysticLayout() {
            document.getElementById('solarSystem').style.background = 'linear-gradient(to right, #6a11cb, #2575fc)';
            loadUniverse('meme');
        }

        // Função para definir o layout retro
        function setRetroLayout() {
            document.getElementById('solarSystem').style.background = 'radial-gradient(ellipse at bottom, #ff9a8b 0%, #ff6b6b 100%)';
            loadUniverse('stablecoins');
        }

        // Função para definir o layout futurista
        function setFuturisticLayout() {
            document.getElementById('solarSystem').style.background = 'linear-gradient(to right, #00c6ff, #0072ff)';

                        </div>

        // Classe para gerenciar alertas de preço
        class PriceAlertManager {
            constructor() {
                this.alerts = JSON.parse(localStorage.getItem('cryptoAlerts') || '[]');
            }

            addAlert(crypto, targetPrice, condition) {
                const alert = {
                    cryptoId: crypto.id,
                    name: crypto.name,
                    targetPrice,
                    condition, // 'above' or 'below'
                    active: true
                };
                this.alerts.push(alert);
                this.saveAlerts();
            }

            checkAlerts(cryptoData) {
                this.alerts.forEach(alert => {
                    const crypto = cryptoData.find(c => c.id === alert.cryptoId);
                    if (crypto) {
                        const triggerCondition =
                            (alert.condition === 'above' && crypto.current_price > alert.targetPrice) ||
                            (alert.condition === 'below' && crypto.current_price < alert.targetPrice);

                        if (triggerCondition) {
                            this.triggerNotification(alert, crypto.current_price);
                        }
                    }
                });
            }

            triggerNotification(alert, currentPrice) {
                showNotification(`🚨 ${alert.name} ${alert.condition} $${alert.targetPrice}. Current price: $${currentPrice}`);
            }

            saveAlerts() {
                localStorage.setItem('cryptoAlerts', JSON.stringify(this.alerts));
            }
        }

        // Implementar cache com expiração
        const API_CACHE_DURATION = 5 * 60 * 1000; // 5 minutos

        async function fetchWithCache(url, cacheKey) {
            const cachedData = localStorage.getItem(cacheKey);
            const cachedTimestamp = localStorage.getItem(`${cacheKey}_timestamp`);

            if (cachedData && cachedTimestamp) {
                const currentTime = new Date().getTime();
                if (currentTime - parseInt(cachedTimestamp) < API_CACHE_DURATION) {
                    return JSON.parse(cachedData);
                }
            }

            try {
                const response = await fetch(url);
                const data = await response.json();

                localStorage.setItem(cacheKey, JSON.stringify(data));
                localStorage.setItem(`${cacheKey}_timestamp`, new Date().getTime().toString());

                return data;
            } catch (error) {
                console.error('Fetch error:', error);
                return JSON.parse(localStorage.getItem(cacheKey) || '[]');
            }
        }

        // Classe para rolagem infinita
        class InfiniteCryptoScroll {
            constructor(container, pageSize = 10) {
                this.container = container;
                this.pageSize = pageSize;
                this.currentPage = 1;
                this.allData = [];
                this.setupScrollListener();
            }

            loadData(data) {
                this.allData = data;
                this.renderPage();
            }

            renderPage() {
                const startIndex = (this.currentPage - 1) * this.pageSize;
                const endIndex = startIndex + this.pageSize;
                const pageData = this.allData.slice(startIndex, endIndex);

                pageData.forEach(crypto => {
                    // Renderizar planeta para cada criptomoeda
                    this.container.appendChild(this.createCryptoPlanet(crypto));
                });
            }

            setupScrollListener() {
                this.container.addEventListener('scroll', () => {
                    if (this.isNearBottom()) {
                        this.currentPage++;
                        this.renderPage();
                    }
                });
            }

            isNearBottom() {
                const scrollPosition = this.container.scrollTop + this.container.clientHeight;
                const totalHeight = this.container.scrollHeight;
                return scrollPosition >= totalHeight - 100;
            }
        }

        // Classe para limitar a taxa de chamadas de API
        class RateLimiter {
            constructor(maxCalls, timeWindow) {
                this.maxCalls = maxCalls;
                this.timeWindow = timeWindow;
                this.calls = [];
            }

            canMakeCall() {
                const now = Date.now();
                this.calls = this.calls.filter(time => now - time < this.timeWindow);

                if (this.calls.length < this.maxCalls) {
                    this.calls.push(now);
                    return true;
                }

                return false;
            }
        }

        // Função para iniciar a simulação de gravidade
        function startGravitySimulation() {
            const cryptoPlanets = document.querySelectorAll('.crypto-planet');
            const sun = document.querySelector('.sun');
            const sunCenter = { x: sun.offsetLeft + sun.offsetWidth / 2, y: sun.offsetTop + sun.offsetHeight / 2 };

            function applyGravity() {
                cryptoPlanets.forEach(planet => {
                    const planetRect = planet.getBoundingClientRect();
                    const planetCenter = { x: planetRect.left + planetRect.width / 2, y: planetRect.top + planetRect.height / 2 };
                    const distance = Math.hypot(planetCenter.x - sunCenter.x, planetCenter.y - sunCenter.y);
                    const force = 1000 / (distance * distance);
                    const angle = Math.atan2(planetCenter.y - sunCenter.y, planetCenter.x - sunCenter.x);
                    const dx = Math.cos(angle) * force;
                    const dy = Math.sin(angle) * force;

                    planet.style.transform = `translate(${planet.offsetLeft + dx}px, ${planet.offsetTop + dy}px)`;
                });
                requestAnimationFrame(applyGravity);
            }
            applyGravity();
        }

        // Função para iniciar o explorador automático
        function startExplorer() {
            const explorer = document.createElement('div');
            explorer.classList.add('spaceship');
            explorer.style.left = '50%';
            explorer.style.top = '50%';
            document.getElementById('solarSystem').appendChild(explorer);

            function moveExplorer() {
                const cryptoPlanets = document.querySelectorAll('.crypto-planet');
                const targetPlanet = cryptoPlanets[Math.floor(Math.random() * cryptoPlanets.length)];
                const targetRect = targetPlanet.getBoundingClientRect();
                const explorerRect = explorer.getBoundingClientRect();
                const dx = targetRect.left - explorerRect.left;
                const dy = targetRect.top - explorerRect.top;
                const distance = Math.hypot(dx, dy);
                const speed = 1;
                const stepX = (dx / distance) * speed;
                const stepY = (dy / distance) * speed;

                explorer.style.left = `${explorer.offsetLeft + stepX}px`;
                explorer.style.top = `${explorer.offsetTop + stepY}px`;

                if (distance > 5) {
                    requestAnimationFrame(moveExplorer);
                } else {
                    showNotification(`Explorer reached ${targetPlanet.dataset.name}`);
                    setTimeout(moveExplorer, 2000);
                }
            }
            moveExplorer();
        }
