<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Space</title>
    <style>
        :root {
            --dark-bg: #0a0a2a;
            --light-bg: #f0f0f0;
            --star-color: rgba(255, 255, 255, 0.8);
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --button-color: #fff;
            --text-color: #fff;
            --light-text-color: #000;
            --glow-color: rgba(0, 255, 255, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-text-color);
        }
        .solar-system {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }
        .solar-system.light-mode {
            background: radial-gradient(ellipse at bottom, #ffffff 0%, #e0e0e0 100%);
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
            box-shadow: 0 0 10px var(--glow-color);
        }
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        .sun {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffd700, #ff6b00);
            border-radius: 50%;
            box-shadow: 0 0 60px #ff6b00, 0 0 120px #ffd700;
            animation: pulse 1s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            font-size: 5rem;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .moon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #c0c0c0;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
            font-size: 3rem;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }
        .crypto-planet {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #1c1c1c;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px var(--glow-color);
        }
        .crypto-planet.light-mode {
            background-color: #e0e0e0;
            color: #000;
        }
        .crypto-planet-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 50%;
        }
        .crypto-price {
            position: absolute;
            bottom: -25px;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(var(--distance)) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(var(--distance)) rotate(-360deg); }
        }
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            z-index: 10;
        }
        .info-panel.light-mode {
            background: rgba(255,255,255,0.7);
            color: #000;
        }
        .title {
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            letter-spacing: 2px;
            z-index: 10;
        }
        .subtitle {
            position: absolute;
            top: 70px;
            left: 20px;
            font-size: 16px;
            color: green;
            letter-spacing: 1px;
            z-index: 10;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 10px;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .menu.light-mode {
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }
        .menu button {
            background: #ffd700;
            color: #090a0f;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu button:hover {
            background-color: #e0c000;
        }
        .menu-items {
            display: none;
            flex-direction: column;
        }
        .menu.active .menu-items {
            display: flex;
        }
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .search-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: transparent;
            color: #fff;
            font-size: 16px;
        }
        .search-bar input.light-mode {
            background: #fff;
            color: #000;
        }
        .notification {
            position: absolute;
            top: 10px;
            right: 120px;
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 10;
        }
        @media (max-width: 600px) {
            .solar-system {
                flex-direction: column;
            }
            .menu {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Crypto Space</div>
        <div class="subtitle" style="font-size: 12px; color: white;">"In crypto, it's all or nothing. #DegenMode"</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search crypto...">
        </div>
        <div class="notification" id="notification">Price alert!</div>
    </header>
    <main>
        <div class="solar-system" id="solarSystem">
            <div class="stars" id="starContainer"></div>
            <div class="sun">ðŸŒž</div>
            <div class="moon">ðŸŒ™</div>
            <div id="cryptoPlanetsContainer"></div>
            <div class="info-panel" id="cryptoInfo">Loading cryptocurrency data...</div>
            <div id="loadingSpinner" class="spinner"></div>
        </div>
    </main>
    <footer>
        <div class="menu" aria-label="Menu" aria-expanded="false" tabindex="0" onclick="toggleMenu()">
            <button>Menu</button>
            <div class="menu-items">
                <button onclick="loadUniverse('market_cap')">Top Market Cap</button>
                <button onclick="loadUniverse('meme')">Meme Coins</button>
                <button onclick="loadUniverse('stablecoins')">Stablecoins</button>
                <button onclick="setAstralLayout()">Astral Layout</button>
                <button onclick="setDegenLayout()">Degen Layout</button>
                <button onclick="setStandardLayout()">Standard Layout</button>
                <button onclick="toggleTheme()">Toggle Theme</button>
            </div>
        </div>
    </footer>

    <script>
        let currentLayout = 'market_cap';
        let menuActive = false;
        let cachedData = {};
        let isLightMode = false;
        let allCryptoData = [];

        // FunÃ§Ã£o para criar estrelas
        function createStars() {
            const starsContainer = document.getElementById('starContainer');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 2}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        // FunÃ§Ã£o para carregar dados da API
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }

        // FunÃ§Ã£o para carregar o universo de criptomoedas
        async function loadUniverse(type) {
            const apiMap = {
                market_cap: 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc',
                meme: 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=meme-token',
                stablecoins: 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=stablecoins',
            };

            const url = apiMap[type] || apiMap.market_cap;
            document.getElementById('loadingSpinner').style.display = 'block';  // Show spinner
            try {
                let data;
                if (cachedData[type]) {
                    data = cachedData[type];
                } else {
                    data = await fetchData(url);
                    cachedData[type] = data;
                }

                allCryptoData = data;
                renderPlanets(data);
                renderSolarSystem();

                document.getElementById('loadingSpinner').style.display = 'none';  // Hide spinner
            } catch (error) {
                document.getElementById('cryptoInfo').innerText = 'Failed to load data. Please check your network connection.';
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        // FunÃ§Ã£o para renderizar os planetas
        function renderPlanets(data) {
            const cryptoPlanetsContainer = document.getElementById('cryptoPlanetsContainer');
            const infoPanel = document.getElementById('cryptoInfo');

            cryptoPlanetsContainer.innerHTML = '';
            data.slice(0, 10).forEach((crypto, index) => {
                const distance = 100 + index * 50;
                const planet = document.createElement('div');
                planet.classList.add('crypto-planet');
                if (isLightMode) planet.classList.add('light-mode');
                planet.style.setProperty('--distance', `${distance}px`);
                planet.style.width = `${Math.random() * 40 + 30}px`;
                planet.style.height = planet.style.width;
                planet.style.animation = `orbit ${20 + index * 5}s infinite linear`;
                planet.style.animationDelay = `${index * 0.5}s`;  // Add delay for spiral effect
                planet.innerHTML = `
                    <div class="crypto-planet-inner">
                        <img src="${crypto.image}" alt="${crypto.name}" width="30" height="30" loading="lazy">
                    </div>
                    <div class="crypto-price">$${crypto.current_price.toFixed(2)}</div>
                `;
                planet.addEventListener('click', () => {
                    infoPanel.innerHTML = `<strong>${crypto.name}</strong><br>Price: $${crypto.current_price.toFixed(2)}`;
                });
                cryptoPlanetsContainer.appendChild(planet);
            });
        }

        // FunÃ§Ã£o para renderizar o sistema solar
        function renderSolarSystem() {
            const sun = document.querySelector('.sun');
            const moon = document.querySelector('.moon');
            const moonOrbit = moon.getBoundingClientRect();
            const sunCenter = sun.offsetWidth / 2;
            let moonAngle = 0;
            function animateMoon() {
                moonAngle = (moonAngle + 1) % 360;
                moon.style.transform = `translate(${sunCenter + sunCenter * Math.cos(Math.PI / 180 * moonAngle)}px, ${sunCenter - sunCenter * Math.sin(Math.PI / 180 * moonAngle)}px)`;
                requestAnimationFrame(animateMoon);
            }
            animateMoon();
        }

        // FunÃ§Ã£o para alternar o menu
        function toggleMenu() {
            menuActive = !menuActive;
            const menu = document.querySelector('.menu');
            menu.setAttribute('aria-expanded', menuActive);
            if (menuActive) {
                menu.classList.add('active');
            } else {
                menu.classList.remove('active');
            }
        }

        // FunÃ§Ã£o para definir o layout astral
        function setAstralLayout() {
            document.getElementById('solarSystem').style.background = 'radial-gradient(ellipse at bottom, #ffcc00 0%, #660000 100%)';
            loadUniverse('market_cap');
        }

        // FunÃ§Ã£o para definir o layout degen
        function setDegenLayout() {
            document.getElementById('solarSystem').style.background = 'linear-gradient(to right, #8e44ad, #3498db)';
            loadUniverse('meme');
        }

        // FunÃ§Ã£o para definir o layout padrÃ£o
        function setStandardLayout() {
            document.getElementById('solarSystem').style.background = 'radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%)';
            loadUniverse('stablecoins');
        }

        // FunÃ§Ã£o para alternar o tema
        function toggleTheme() {
            isLightMode = !isLightMode;
            document.body.classList.toggle('light-mode', isLightMode);
            document.getElementById('solarSystem').classList.toggle('light-mode', isLightMode);
            document.querySelector('.info-panel').classList.toggle('light-mode', isLightMode);
            document.querySelector('.menu').classList.toggle('light-mode', isLightMode);
            document.querySelector('.search-bar input').classList.toggle('light-mode', isLightMode);
            const planets = document.querySelectorAll('.crypto-planet');
            planets.forEach(planet => planet.classList.toggle('light-mode', isLightMode));
        }

        // FunÃ§Ã£o para pesquisar criptomoedas
        function searchCrypto() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cryptoPlanetsContainer = document.getElementById('cryptoPlanetsContainer');
            const infoPanel = document.getElementById('cryptoInfo');
            const filteredCryptos = allCryptoData.filter(crypto => crypto.name.toLowerCase().includes(query));

            cryptoPlanetsContainer.innerHTML = '';
            if (filteredCryptos.length === 0) {
                infoPanel.innerText = 'No results found. Please check the symbol and try again.';
            } else {
                filteredCryptos.forEach((crypto, index) => {
                    const distance = 100 + index * 50;
                    const planet = document.createElement('div');
                    planet.classList.add('crypto-planet');
                    if (isLightMode) planet.classList.add('light-mode');
                    planet.style.setProperty('--distance', `${distance}px`);
                    planet.style.width = `${Math.random() * 40 + 30}px`;
                    planet.style.height = planet.style.width;
                    planet.style.animation = `orbit ${20 + index * 5}s infinite linear`;
                    planet.style.animationDelay = `${index * 0.5}s`;  // Add delay for spiral effect
                    planet.innerHTML = `
                        <div class="crypto-planet-inner">
                            <img src="${crypto.image}" alt="${crypto.name}" width="30" height="30" loading="lazy">
                        </div>
                        <div class="crypto-price">$${crypto.current_price.toFixed(2)}</div>
                    `;
                    planet.addEventListener('click', () => {
                        infoPanel.innerHTML = `<strong>${crypto.name}</strong><br>Price: $${crypto.current_price.toFixed(2)}`;
                    });
                    cryptoPlanetsContainer.appendChild(planet);
                });
            }
        }

        // FunÃ§Ã£o para mostrar notificaÃ§Ãµes
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // FunÃ§Ã£o para inicializar o aplicativo
        function initApp() {
            createStars();
            loadUniverse(currentLayout);
            document.getElementById('searchInput').addEventListener('input', searchCrypto);
            renderSolarSystem();
        }

        // FunÃ§Ã£o para detectar se Ã© um dispositivo mÃ³vel
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // FunÃ§Ã£o para carregar imagens de forma assÃ­ncrona
        async function loadImageAsync(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = src;
                img.onload = () => resolve(img);
                img.onerror = reject;
            });
        }

        window.onload = initApp;
    </script>
</body>
</html>
