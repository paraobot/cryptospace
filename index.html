<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Space</title>
    <style>
        :root {
            --dark-bg: #0a0a2a;
            --light-bg: #f0f0f0;
            --star-color: rgba(255, 255, 255, 0.8);
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --button-color: #fff;
            --text-color: #fff;
            --light-text-color: #000;
            --glow-color: rgba(0, 255, 255, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.5);
            --menu-bg: #1e1e1e;
            --menu-hover-bg: #333;
            --menu-color: #fff;
            --kaos-bg: #ff0000;
            --kaos-star-color: rgba(255, 255, 0, 0.8);
            --aurora-colors: #00ff00, #00ffff, #ff00ff;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light-mode {
            background-color: var(--light-bg);
            color: var(--light-text-color);
        }
        .solar-system {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }
        .solar-system.light-mode {
            background: radial-gradient(ellipse at bottom, #ffffff 0%, #e0e0e0 100%);
        }
        .solar-system.kaos-mode {
            background: radial-gradient(ellipse at bottom, var(--kaos-bg) 0%, #000 100%);
        }
        .solar-system.aurora-mode {
            background: linear-gradient(to bottom, var(--aurora-colors));
            animation: aurora 5s infinite alternate;
        }
        @keyframes aurora {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
            box-shadow: 0 0 10px var(--glow-color);
        }
        .star.kaos-mode {
            background-color: var(--kaos-star-color);
            box-shadow: 0 0 10px var(--kaos-star-color);
        }
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        .sun {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffd700, #ff6b00);
            border-radius: 50%;
            box-shadow: 0 0 60px #ff6b00, 0 0 120px #ffd700;
            animation: pulse 1s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            font-size: 5rem;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .moon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border: 2px solid #c0c0c0;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
            font-size: 3rem;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }
        .crypto-planet {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #1c1c1c;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px var(--glow-color);
        }
        .crypto-planet.light-mode {
            background-color: #e0e0e0;
            color: #000;
        }
        .crypto-planet-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 50%;
        }
        .crypto-price {
            position: absolute;
            bottom: -25px;
            font-size: 14px;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(var(--distance)) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(var(--distance)) rotate(-360deg); }
        }
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            z-index: 10;
        }
        .info-panel.light-mode {
            background: rgba(255,255,255,0.7);
            color: #000;
        }
        .title {
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            letter-spacing: 2px;
            z-index: 10;
        }
        .subtitle {
            position: absolute;
            top: 70px;
            left: 20px;
            font-size: 16px;
            color: green;
            letter-spacing: 1px;
            z-index: 10;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            background: var(--menu-bg);
            border-radius: 5px;
            padding: 10px;
            z-index: 10;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 150px;
        }
        .menu.light-mode {
            background: rgba(255, 255, 255, 0.8);
            color: #000;
        }
        .menu button {
            background: var(--menu-bg);
            color: var(--menu-color);
            border: none;
            padding: 5px;
            margin: 2px 0;
            cursor: pointer;
            font-size: 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
            text-align: left;
        }
        .menu button:hover {
            background-color: var(--menu-hover-bg);
        }
        .menu-items {
            display: none;
            flex-direction: column;
        }
        .menu.active .menu-items {
            display: flex;
        }
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .search-bar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: transparent;
            color: #fff;
            font-size: 16px;
        }
        .search-bar input.light-mode {
            background: #fff;
            color: #000;
        }
        .notification {
            position: absolute;
            top: 10px;
            right: 120px;
            background: red;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 10;
        }
        .explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.5) 0%, transparent 70%);
            border-radius: 50%;
            animation: explode 1s ease-out;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        .spaceship {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('spaceship.png') no-repeat center center;
            background-size: contain;
            animation: fly 5s linear infinite;
        }
        @keyframes fly {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(100vw) translateY(50vh); }
        }
        @media (max-width: 600px) {
            .solar-system {
                flex-direction: column;
            }
            .menu {
                flex-direction: row;
                width: 100%;
            }
            .menu button {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="title">Crypto Space</div>
        <div class="subtitle" style="font-size: 12px; color: white;">the ultimate cryptocurrency dashboard that’s truly out of this world!</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search crypto...">
        </div>
        <div class="notification" id="notification">Price alert!</div>
    </header>
    <main>
        <div class="solar-system" id="solarSystem">
            <div class="stars" id="starContainer"></div>
            <div class="sun">🌞</div>
            <div class="moon" id="moon">🌙</div>
            <div id="cryptoPlanetsContainer"></div>
            <div class="info-panel" id="cryptoInfo">Loading cryptocurrency data...</div>
            <div id="loadingSpinner" class="spinner"></div>
        </div>
    </main>
    <footer>
        <div class="menu" aria-label="Menu" aria-expanded="false" tabindex="0" onclick="toggleMenu()">
            <button>Menu</button>
            <div class="menu-items">
                <div class="menu-section">
                    <h3>Standard Modes</h3>
                    <button onclick="loadUniverse('market_cap')">Top Market Cap</button>
                    <button onclick="loadUniverse('meme')">Meme Coins</button>
                    <button onclick="loadUniverse('stablecoins')">Stablecoins</button>
                </div>
                <div class="menu-section">
                    <h3>Special Modes</h3>
                    <button onclick="setAstralLayout()">Astral Layout</button>
                    <button onclick="setDegenLayout()">Degen Layout</button>
                    <button onclick="setGalacticLayout()">Galactic Layout</button>
                    <button onclick="setNebulaLayout()">Nebula Layout</button>
                    <button onclick="setKaosLayout()">Kaos Layout</button>
                    <button onclick="setCosmicLayout()">Cosmic Layout</button>
                    <button onclick="setMysticLayout()">Mystic Layout</button>
                    <button onclick="setRetroLayout()">Retro Layout</button>
                    <button onclick="setFuturisticLayout()">Futuristic Layout</button>
                    <button onclick="setAlienLayout()">Alien Layout</button>
                    <button onclick="setOceanicLayout()">Oceanic Layout</button>
                    <button onclick="setVolcanicLayout()">Volcanic Layout</button>
                    <button onclick="setAuroraLayout()">Aurora Layout</button>
                </div>
                <div class="menu-section">
                    <h3>Settings</h3>
                    <button onclick="toggleTheme()">Toggle Theme</button>
                </div>
            </div>
        </div>
    </footer>

    <script>
        let currentLayout = 'market_cap';
        let menuActive = false;
        let cachedData = {};
        let isLightMode = false;
        let allCryptoData = [];
        let moonPhaseIndex = 0;
        const moonPhases = ['🌑', '🌒', '🌓', '🌔', '🌕', '🌖', '🌗', '🌘'];

        // Função para criar estrelas
        function createStars() {
            const starsContainer = document.getElementById('starContainer');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 2}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        // Função para carregar dados da API
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                throw error;
            }
        }

        // Função para carregar o universo de criptomoedas
        async function loadUniverse(type) {
            const apiMap = {
                market_cap: 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc',
                meme: 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=meme-token',
                stablecoins: 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=stablecoins',
            };

            const url = apiMap[type] || apiMap.market_cap;
            document.getElementById('loadingSpinner').style.display = 'block';  // Show spinner
            try {
                let data;
                if (cachedData[type]) {
                    data = cachedData[type];
                } else {
                    data = await fetchData(url);
                    cachedData[type] = data;
                }

                allCryptoData = data;
                renderPlanets(data);
                renderSolarSystem();

                document.getElementById('loadingSpinner').style.display = 'none';  // Hide spinner
            } catch (error) {
                document.getElementById('cryptoInfo').innerText = 'Failed to load data. Please check your network connection.';
                document.getElementById('loadingSpinner').style.display = 'none';
            }
        }

        // Função para renderizar os planetas
        function renderPlanets(data) {
            const cryptoPlanetsContainer = document.getElementById('cryptoPlanetsContainer');
            const infoPanel = document.getElementById('cryptoInfo');

            cryptoPlanetsContainer.innerHTML = '';
            data.slice(0, 10).forEach((crypto, index) => {
                const distance = 100 + index * 50;
                const planet = document.createElement('div');
                planet.classList.add('crypto-planet');
                if (isLightMode) planet.classList.add('light-mode');
                planet.style.setProperty('--distance', `${distance}px`);
                planet.style.width = `${Math.random() * 40 + 30}px`;
                planet.style.height = planet.style.width;
                planet.style.animation = `orbit ${20 + index * 5}s infinite linear`;
                planet.style.animationDelay = `${index * 0.5}s`;  // Add delay for spiral effect
                planet.innerHTML = `
                    <div class="crypto-planet-inner">
                        <img src="${crypto.image}" alt="${crypto.name}" width="30" height="30" loading="lazy">
                    </div>
                    <div class="crypto-price">$${crypto.current_price.toFixed(2)}</div>
                `;
                planet.addEventListener('click', () => {
                    infoPanel.innerHTML = `<strong>${crypto.name}</strong><br>Price: $${crypto.current_price.toFixed(2)}`;
                });
                cryptoPlanetsContainer.appendChild(planet);
            });
        }

        // Função para renderizar o sistema solar
        function renderSolarSystem() {
            const sun = document.querySelector('.sun');
            const moon = document.querySelector('.moon');
            const moonOrbit = moon.getBoundingClientRect();
            const sunCenter = sun.offsetWidth / 2;
            let moonAngle = 0;
            function animateMoon() {
                moonAngle = (moonAngle + 1) % 360;
                moon.style.transform = `translate(${sunCenter + sunCenter * Math.cos(Math.PI / 180 * moonAngle)}px, ${sunCenter - sunCenter * Math.sin(Math.PI / 180 * moonAngle)}px)`;
                requestAnimationFrame(animateMoon);
            }
            animateMoon();
        }

        // Função para alternar o menu
        function toggleMenu() {
            menuActive = !menuActive;
            const menu = document.querySelector('.menu');
            menu.setAttribute('aria-expanded', menuActive);
            if (menuActive) {
                menu.classList.add('active');
            } else {
                menu.classList.remove('active');
            }
        }

        // Função para definir o layout astral
        function setAstralLayout() {
            document.getElementById('solarSystem').style.background = 'radial-gradient(ellipse at bottom, #ffcc00 0%, #660000 100%)';
            loadUniverse('market_cap');
        }

        // Função para definir o layout degen
        function setDegenLayout() {
            document.getElementById('solarSystem').style.background = 'linear-gradient(to right, #8e44ad, #3498db)';
            loadUniverse('meme');
        }

        // Função para definir o layout padrão
        function setStandardLayout() {
            document.getElementById('solarSystem').style.background = 'radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%)';
            loadUniverse('stablecoins');
        }

        // Função para definir o layout galáctico
        function setGalacticLayout() {
            document.getElementById('solarSystem').style.background = 'radial-gradient(ellipse at bottom, #000033 0%, #000066 100%)';
            loadUniverse('market_cap');
        }

        // Função para definir o layout nebula
        function setNebulaLayout() {
            document.getElementById('solarSystem').style.background = 'linear-gradient(to right, #ff7e5f, #feb47b)';
            loadUniverse('meme');
        }

        // Função para definir o layout kaos
        function setKaosLayout() {
            document.getElementById('solarSystem').classList.add('kaos-mode');
            const starsContainer = document.getElementById('starContainer');
            starsContainer.innerHTML = '';
            for (let i = 0; i < 300; i++) {
                const star = document.createElement('div');
                star.classList.add('star', 'kaos-mode');
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
            for (let i = 0; i < 10; i++) {
                const explosion = document.createElement('div');
                explosion.classList.add('explosion');
                explosion.style.left = `${Math.random() * 100}%`;
                explosion.style.top = `${Math.random() * 100}%`;
                explosion.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(explosion);
            }
            for (let i = 0; i < 5; i++) {
                const spaceship = document.createElement('div');
                spaceship.classList.add('spaceship');
                spaceship.style.left = `${Math.random() * 100}%`;
                spaceship.style.top = `${Math.random() * 100}%`;
                spaceship.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(spaceship);
            }
            loadUniverse('market_cap');
        }

        // Função para definir o layout cósmico
        function setCosmicLayout() {
            document.getElementById('solarSystem').style.background = 'radial-gradient(ellipse at bottom, #2c3e50 0%, #1c2833 100%)';
            loadUniverse('market_cap');
        }

        // Função para definir o layout místico
        function setMysticLayout() {
            document.getElementById('solarSystem').style.background = 'linear-gradient(to right, #6a11cb, #2575fc)';
            loadUniverse('meme');
        }

        // Função para definir o layout retro
        function setRetroLayout() {
            document.getElementById('solarSystem').style.background = 'radial-gradient(ellipse at bottom, #ff9a8b 0%, #ff6b6b 100%)';
            loadUniverse('stablecoins');
        }

        // Função para definir o layout futurista
        function setFuturisticLayout() {
            document.getElementById('solarSystem').style.background = 'linear-gradient(to right, #00c6ff, #0072ff)';
            loadUniverse('market_cap');
        }

        // Função para definir o layout alienígena
        function setAlienLayout() {
            document.getElementById('solarSystem').style.background = 'radial-gradient(ellipse at bottom, #00ff99 0%, #00cc66 100%)';
            loadUniverse('meme');
        }

        // Função para definir o layout oceânico
        function setOceanicLayout() {
            document.getElementById('solarSystem').style.background = 'linear-gradient(to right, #4682b4, #0066cc)';
            loadUniverse('stablecoins');
        }

        // Função para definir o layout vulcânico
        function setVolcanicLayout() {
            document.getElementById('solarSystem').style.background = 'radial-gradient(ellipse at bottom, #ff4500 0%, #cc3300 100%)';
            loadUniverse('market_cap');
        }

        // Função para definir o layout aurora
        function setAuroraLayout() {
            document.getElementById('solarSystem').classList.add('aurora-mode');
            loadUniverse('market_cap');
        }

        // Função para alternar o tema
        function toggleTheme() {
            isLightMode = !isLightMode;
            document.body.classList.toggle('light-mode', isLightMode);
            document.getElementById('solarSystem').classList.toggle('light-mode', isLightMode);
            document.querySelector('.info-panel').classList.toggle('light-mode', isLightMode);
            document.querySelector('.menu').classList.toggle('light-mode', isLightMode);
            document.querySelector('.search-bar input').classList.toggle('light-mode', isLightMode);
            const planets = document.querySelectorAll('.crypto-planet');
            planets.forEach(planet => planet.classList.toggle('light-mode', isLightMode));
        }

        // Função para pesquisar criptomoedas
        function searchCrypto() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cryptoPlanetsContainer = document.getElementById('cryptoPlanetsContainer');
            const infoPanel = document.getElementById('cryptoInfo');
            const filteredCryptos = allCryptoData.filter(crypto => crypto.name.toLowerCase().includes(query));

            cryptoPlanetsContainer.innerHTML = '';
            if (filteredCryptos.length === 0) {
                infoPanel.innerText = 'No results found. Please check the symbol and try again.';
            } else {
                filteredCryptos.forEach((crypto, index) => {
                    const distance = 100 + index * 50;
                    const planet = document.createElement('div');
                    planet.classList.add('crypto-planet');
                    if (isLightMode) planet.classList.add('light-mode');
                    planet.style.setProperty('--distance', `${distance}px`);
                    planet.style.width = `${Math.random() * 40 + 30}px`;
                    planet.style.height = planet.style.width;
                    planet.style.animation = `orbit ${20 + index * 5}s infinite linear`;
                    planet.style.animationDelay = `${index * 0.5}s`;  // Add delay for spiral effect
                    planet.innerHTML = `
                        <div class="crypto-planet-inner">
                            <img src="${crypto.image}" alt="${crypto.name}" width="30" height="30" loading="lazy">
                        </div>
                        <div class="crypto-price">$${crypto.current_price.toFixed(2)}</div>
                    `;
                    planet.addEventListener('click', () => {
                        infoPanel.innerHTML = `<strong>${crypto.name}</strong><br>Price: $${crypto.current_price.toFixed(2)}`;
                    });
                    cryptoPlanetsContainer.appendChild(planet);
                });
            }
        }

        // Função para mostrar notificações
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Função para inicializar o aplicativo
        function initApp() {
            createStars();
            loadUniverse(currentLayout);
            document.getElementById('searchInput').addEventListener('input', searchCrypto);
            renderSolarSystem();
            setInterval(toggleMoonPhase, 5000); // Change moon phase every 5 seconds
        }

        // Função para detectar se é um dispositivo móvel
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Função para carregar imagens de forma assíncrona
        async function loadImageAsync(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = src;
                img.onload = () => resolve(img);
                img.onerror = reject;
            });
        }

        // Função para alternar a fase da lua
        function toggleMoonPhase() {
            moonPhaseIndex = (moonPhaseIndex + 1) % moonPhases.length;
            document.getElementById('moon').innerText = moonPhases[moonPhaseIndex];
        }

        window.onload = initApp;
    </script>
</body>
</html>
