<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Space</title>
    <style>
        :root {
            --dark-bg: #0a0a2a;
            --star-color: rgba(255, 255, 255, 0.8);
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --button-color: #fff;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--dark-bg);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .solar-system {
            position: relative;
            width: 100%;
            height: 100vh;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
        }
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
        .sun {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ffd700, #ff6b00);
            border-radius: 50%;
            box-shadow: 0 0 60px #ff6b00, 0 0 120px #ffd700;
            animation: pulse 1s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            font-size: 5rem;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .crypto-planet {
            position: absolute;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .crypto-planet-inner {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 50%;
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(var(--distance)) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(var(--distance)) rotate(-360deg); }
        }
        .info-panel {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            z-index: 10;
        }
        .title {
            font-family: 'Courier New', Courier, monospace;
            font-size: 40px;
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            letter-spacing: 2px;
            z-index: 10;
        }
        .subtitle {
            position: absolute;
            top: 70px;
            left: 20px;
            font-size: 16px;
            color: green;
            letter-spacing: 1px;
            z-index: 10;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
            padding: 10px;
            z-index: 10;
        }
        .menu button {
            background: #ffd700;
            color: #090a0f;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        /* Spinner de carregamento */
        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="title">Crypto Space</div>
    <div class="subtitle">"In crypto, it's all or nothing. #DegenMode"</div>

    <div class="solar-system">
        <div class="stars" id="starContainer"></div>
        <div class="sun">üåû</div>
        <div id="cryptoPlanetsContainer"></div>
        <div class="info-panel" id="cryptoInfo">Carregando dados das criptomoedas...</div>
        <div id="loadingSpinner" class="spinner"></div> <!-- Spinner de carregamento -->
    </div>

    <div class="menu">
        <button onclick="loadUniverse('market_cap')">Top Market Cap</button>
        <button onclick="loadUniverse('meme')">Meme Coins</button>
        <button onclick="loadUniverse('stablecoins')">Stablecoins</button>
    </div>

    <script>
        function createStars() {
            const starsContainer = document.getElementById('starContainer');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        async function loadUniverse(type) {
            const apiMap = {
                market_cap: 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc',
                meme: 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=meme-token',
                stablecoins: 'https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&category=stablecoins',
            };

            const url = apiMap[type] || apiMap.market_cap;
            document.getElementById('loadingSpinner').style.display = 'block';  // Exibe o spinner
            try {
                const response = await fetch(url);
                const data = await response.json();

                const cryptoPlanetsContainer = document.getElementById('cryptoPlanetsContainer');
                const infoPanel = document.getElementById('cryptoInfo');

                cryptoPlanetsContainer.innerHTML = '';
                data.slice(0, 10).forEach((crypto, index) => {
                    const distance = 100 + index * 50;
                    const size = Math.min(50 + Math.sqrt(crypto.market_cap / 1e9), 100); // Ajustando o tamanho
                    const planet = document.createElement('div');
                    planet.classList.add('crypto-planet');
                    planet.style.setProperty('--distance', `${distance}px`);
                    planet.style.animation = `orbit ${20 - index}s linear infinite`;

                    const innerPlanet = document.createElement('div');
                    innerPlanet.classList.add('crypto-planet-inner');
                    innerPlanet.style.backgroundColor = '#'+((1<<24)*Math.random()|0).toString(16);
                    innerPlanet.style.width = `${size}px`;
                    innerPlanet.style.height = `${size}px`;
                    innerPlanet.textContent = crypto.symbol.toUpperCase();

                    planet.addEventListener('mouseover', () => {
                        infoPanel.innerHTML = `
                            <strong>${crypto.name}</strong> (${crypto.symbol.toUpperCase()})<br>
                            Pre√ßo: $${crypto.current_price.toFixed(2)}<br>
                            Market Cap: $${(crypto.market_cap / 1e9).toFixed(2)}B<br>
                            Varia√ß√£o 24h: ${crypto.price_change_percentage_24h.toFixed(2)}%
                        `;
                    });

                    planet.appendChild(innerPlanet);
                    cryptoPlanetsContainer.appendChild(planet);
                });
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            } finally {
                document.getElementById('loadingSpinner').style.display = 'none';  // Esconde o spinner ap√≥s o carregamento
            }
        }

        // Inicializa a p√°gina criando estrelas e carregando os dados das criptomoedas
        createStars();
        loadUniverse('market_cap');
    </script>
</body>
</html>
